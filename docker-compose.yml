version: '3.8'

services:
  web:
    build: .
    command:  bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uvicorn app:app --reload --log-level info --host 0.0.0.0 --port 8000'
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres
    ports:
      - "5432:5432"
    env_file:
      - .env
    restart: always

